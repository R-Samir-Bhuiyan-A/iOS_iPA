plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.flutter.gradle'
}

android {
    namespace "com.example.yourapp"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.yourapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
