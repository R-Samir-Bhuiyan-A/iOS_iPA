name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build & Update Dependencie
    runs-on: macos-latest

    steps:
      - name: 🔄 Checkout Repo
        uses: actions/checkout@v3

      - name: 🚀 Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 📦 Upgrade Dependencies (updates pubspec.lock)
        run: flutter pub upgrade

      - name: 🔁 Commit and Push updated pubspec.lock if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pubspec.lock
          if ! git diff --cached --quiet; then
            git commit -m "chore: update pubspec.lock via CI"
            git push
          else
            echo "No changes in pubspec.lock"
          fi

      - name: 🚿 Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      - name: 🏗 Build iOS Release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📦 Prepare IPA structure
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: 📂 Move app to Payload
        run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: 🗜 Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 📤 Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
