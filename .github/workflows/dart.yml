name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout Source Code
        uses: actions/checkout@v3

      - name: ğŸš€ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ“¦ CocoaPods Repo Update
        run: pod repo update
        working-directory: ios

      - name: ğŸ”¨ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload Directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“ Move App to Payload
        run: mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Create IPA File
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ·ï¸ Create GitHub Release (if not exists)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release of Shawer App ğŸ‰"
