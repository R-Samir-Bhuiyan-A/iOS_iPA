name: ğŸ› ï¸ Fix Flutter Project

on:
  workflow_dispatch:

jobs:
  regenerate:
    name: ğŸ”„ Recreate Android Project
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸš€ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ§¼ Delete old android/ folder
        run: rm -rf android

      - name: â™»ï¸ Recreate Flutter project in temp dir
        run: flutter create -t app temp_app

      - name: ğŸ“ Copy new android folder to project
        run: cp -r temp_app/android ./android

      - name: ğŸ§¹ Clean up temp folder
        run: rm -rf temp_app

      - name: âœ… Commit the new android project
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸš‘ Recreated Android folder for Gradle compatibility"
