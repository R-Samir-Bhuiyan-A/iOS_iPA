name: ğŸ› ï¸ Fully Rebuild Flutter Project with Android

on:
  workflow_dispatch:

jobs:
  fix-project:
    name: â™»ï¸ Rebuild Full Flutter Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸš€ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ—ï¸ Backup important folders
        run: |
          mkdir backup
          mv lib backup/
          mv assets backup/ || true
          mv pubspec.yaml backup/
          mv pubspec.lock backup/ || true

      - name: ğŸ§¼ Delete all Flutter project files except .git and backup
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name 'backup' -exec rm -rf {} +

      - name: â™»ï¸ Create fresh Flutter app with valid project name
        run: flutter create --org com.example --project-name ios_ipa .

      - name: ğŸ” Restore Dart code and assets
        run: |
          rm -rf lib
          mv backup/lib ./
          mv backup/assets ./ || true
          mv backup/pubspec.yaml ./
          mv backup/pubspec.lock ./ || true

      - name: ğŸ§¹ Clean up backup folder
        run: rm -rf backup

      - name: âœ… Commit fixed project
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "â™»ï¸ Fully rebuilt Flutter project structure with valid package name"
